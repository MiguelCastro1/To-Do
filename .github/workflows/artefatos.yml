name: Artefatos

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t web . 
      working-directory: frontend
    - name: Run Docker 
      run: docker run  -d web
      working-directory: frontend
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: frontend/build
